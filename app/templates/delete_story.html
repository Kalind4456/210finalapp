{% extends 'layout.html' %}

{% block content %}
<h1>Are you sure you want to delete "{{ story.title }}"?</h1>
<form method="POST" action="{{ url_for('main.delete_story', story_id=story.id) }}">
    <button type="submit">Delete Story</button>
    <a href="{{ url_for('main.index') }}">Cancel</a>
</form>
{% endblock %}
